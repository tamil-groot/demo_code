<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="java script.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid d-flex">
    <div class="calculator col-4 p-3">
        <form class="p-3 bg-dark " name="form1" >
            <div>
                <input type="text" id="display" name="answer"  class="box w-100 pt-2 pb-2">
            </div>
            <div class="inner  pt-2 row d-flex justify-content-around">
                <input type="button" data-value="AC" value="AC" class="p-3 col-2  h-50" onclick="ac()">
                <input type="button" value="DEL" class=" col-2" onclick="del()">
                <input type="button" value="." class=" col-2" onclick="form1.answer.value +='.'">
                <input type="button" value="/" class="  col-2" onclick="form1.answer.value +='/'">
            </div>
            <div class="inner  pt-2 row d-flex justify-content-around">
                <input type="button" value="9" class="p-3 col-2" onclick="nine()">
                <input type="button" value="8" class=" col-2" onclick="form1.answer.value +='8'">
                <input type="button" value="7" class="  col-2" onclick="form1.answer.value +='7'">
                <input type="button" value="*" class="  col-2" onclick="form1.answer.value +='*'">
            
            </div>
            <div class="inner  pt-2 row d-flex justify-content-around">
                <input type="button" value="6" class=" col-2" onclick="form1.answer.value +='6'">
                <input type="button" value="5" class=" col-2" onclick="form1.answer.value +='5'">
                <input type="button" value="4" class="  col-2" onclick="form1.answer.value +='4'">
                <input type="button" value="-" class="p-2  col-2" onclick="form1.answer.value +='-'">
            </div>
            <div class="inner  pt-2 row d-flex justify-content-around">
                <input type="button" value="3" class="col-2" onclick="form1.answer.value +='3'">
                <input type="button" value="2" class="col-2" onclick="form1.answer.value +='2'">
                <input type="button" value="1" class=" col-2" onclick="form1.answer.value +='1'">
                <input type="button" value="+" class="p-3 col-2" onclick="form1.answer.value +='+'">
            </div>
            <div class="inner  pt-2 row d-flex justify-content-around">
                <input type="button" value="0" class="p-3 col-2" onclick="form1.answer.value +='0'">
                <input type="button" value="00" class=" col-2" onclick="form1.answer.value +='00'">
                <input type="button" id="equal" value="=" class=" col-4" onclick="form1.answer.value = eval(form1.answer.value)">
                <button class="col-2 btn" value="3"  onclick="form1.answer.value +='3'">3</button>
            </div>
        </form>
    </div>
</div>

<script src="java script.js"></script>
</body>
</html>
