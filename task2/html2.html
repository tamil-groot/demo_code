<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>html2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(160, 180, 34);">
    <h1>Contact form</h1>
    <p>pleace fil in your information and we'll be sending your order in no time</p>
    <form class="name">
        <div style="display: flex;width: 100%;">
            <label class="name" style="width: 10%;">Your Name</label>
            <input class="name" style="width: 40%;margin-left:10px;" type="text" placeholder="First Name">
            <input class="name" style="width: 40%;margin-left:10px;" type="text" placeholder="Last Name"><br>
        </div>
        <div style="margin: 15px 0px;display: flex;width: 100%;">
            <label class="name" style="width: 10%;">Your Email</label>
            <input class="name" style="width: 82%;margin-left:10px;" type="passward"
                placeholder="e.g.hello@contect.net">
        </div>
        <div style="display: flex;width: 100%;">
            <label style="width:10%;">Phone*</label>
            <input type="text" style="width: 26.15%;margin-left:10px;" placeholder="###">
            <input type="text" style="width: 26.15%;margin-left:10px;" placeholder="###">
            <input type="text" style="width: 26.15%;margin-left:10px;" placeholder="###">
        </div>
        <div style="margin: 15px 0px;display: flex;width: 100%;">
            <label style="width: 10%;">Message Subject*</label>
            <select type="text" style="width: 83%;margin-left:10px;">
                <option value="other">other</option>
                <option value="message">message</option>
            </select>
        </div>
        <div style="margin: 15px 0px;display: flex;width: 100%;">
            <label class="message" style="width: 10%;">Message*</label>
            <textarea style=" column-span: 8px;width: 82.5%;margin-left:10px;">  </textarea>
            <hr>
        </div>

    </form>
</body>
</html>
